<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MP3 and MP4 File Uploader</title>
</head>
<body>

<h2>Upload MP3 or MP4 File</h2>

<input type="file" id="mediaFileInput" accept=".mp3, .mp4" onchange="validateMediaFile(event)">

<script>
function validateMediaFile(event) {
    const fileInput = event.target;
    const file = fileInput.files[0];
    const fileName = file.name;

    if (!fileName.endsWith('.mp3') && !fileName.endsWith('.mp4')) {
        alert('Please select an MP3 or MP4 file.');
        fileInput.value = ''; // Clear the selected file
    }
}
</script>

</body>
</html>
