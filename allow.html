<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h5>Upload Your Video</h5>
        <form id="uploadForm">
            <input type="file" name= "myfile" id="videoUpload" accept="video/*" multiple>
            <p id="infoText">You can upload 1 video.</p>
            <button type="button" id="payButton">Pay to Upload More Videos</button>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
